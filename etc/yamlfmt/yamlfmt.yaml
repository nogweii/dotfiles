---
# Configuration for the YAML formatting tool, yamlfmt.
# Ref: https://github.com/google/yamlfmt/blob/main/docs/config-file.md
formatter:
  type: basic
  indent: 2
  line_ending: lf
  include_document_start: true
  retain_line_breaks: true
  retain_line_breaks_single: true
  scan_folded_as_literal: true
  indentless_arrays: false
  drop_merge_tag: true
  pad_line_comments: 2
